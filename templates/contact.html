{% extends "head_foot.html" %}
{% block content %}
    <!-- ================================
    Start Content
    ================================= -->
    <section>
      <div class="innerPageBannerCol">
        <div class="container">
          <div class="row g-4 g-md-3  align-items-center">
            <div class="col-md-6">
              <div class="bannerContent">
                <h1 class="xlTitle pb-md-3">Contact me below</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="lightBg">
        <div class="container">
          <form
          id="contactForm"
          action="https://formspree.io/f/mpzbpvok"
          method="post"
          >
          <label>
            Your email:
            <input type="email" id="email" name="email" placeholder="Email">
          </label>
          <label>
            Your message:
            <textarea name="message" placeholder="Write something.." rows="6"></textarea>
          </label>
          <!-- your other form fields go here -->
          <button type="submit" class='btn btnPrimary'>Send</button>
          </form>
        </div>
      </div>
    </section>

    <script>
    document.getElementsByTagName("form")[0].onsubmit = function(event) {
	event.preventDefault()
        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4) {
            document.getElementsByTagName("form")[0].innerHTML = "<h1>Thank You! We will be in touch soon. ðŸ˜€ </h1>";
          }
        };
        xhr.open("post", "https://formspree.io/f/mpzbpvok", true);
	formData = new FormData();
	formData.append('eamil', document.getElementsByName("email")[0].value)
	formData.append('message', document.getElementsByName("message")[0].value)
        xhr.send(formData);
    }
    </script>	

{% endblock %}
