{% extends "head_foot.html" %}
{% block content %}
  <section>
    <ul class="timeline">
      {% for time_item in time_line %}
      <li>
        <h2>{{time_item.title}} <time datetime="{{time_item.time_span}}">2016</time></h2>
        {% for description_point in time_item.description_points %}
          <p>{{description_point}}</p>
        {% endfor %}
        </li>
      {% endfor %}
    </ul>
  </script>
{% endblock %}
