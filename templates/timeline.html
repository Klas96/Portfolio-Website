{% extends "head_foot.html" %}
{% block content %}
  <section>
    <ul class="timeline">
      {% for time_item in time_line %}
      <li>
        <h2>{{time_item.title}} <time datetime="{{time_item.time_span}}">{{time_item.time_span}}</time></h2>
        <ul>
        {% for description_point in time_item.description_points %}
          <li>{{description_point}}</li>
        {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </script>
{% endblock %}
